<div class="container">
  <br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
  <input type="text" id="name"  class="form-control" formControlName="name">
 </div>

 <div class="form-group">
  <label for="lastName">Last Name</label>
<input type="text" id="lastName" class="form-control" formControlName="lastName">
</div>

<div class="form-group">
  <label for="email">Email</label>
<input type="text" id="email"  class="form-control" formControlName="email" >
</div>

<div *ngIf="showAlert">
  <ngb-alert [dismissible]="false" type="danger">
    <strong>Error !</strong> {{message}} .
  </ngb-alert>
</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label for="retypePassword">Retype Password</label>
    <input type="password" id="retypePassword" class="form-control" formControlName="retypePassword">
  </div>


  <button [disabled]="!registerForm.valid" class="btn btn-light"  >Register</button>

</form>

<br><br>
<div *ngIf="showAlertPasswordError">
  <ngb-alert [dismissible]="false" type="danger">
    <strong>Error !</strong> {{messagePasswordError}} .
  </ngb-alert>
</div>
</div>
