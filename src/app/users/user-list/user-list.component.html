
<div class="container">

 
  <br>
  <button class="btn btn-light" (click)="addUser()"> {{'addUser' | translate}} </button>
  <br><br>
  
  <div class="table-responsive-md">
    <table class="table">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>{{'name' | translate }}</th>
      <th>Email</th>
      <th> </th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{ user.id }}</td>
      <td><a routerLink="/editUser/{{user.id}}">{{ user.name }} {{ user.lastName }}</a></td>
      <td>{{ user.email }} {{ user.password }}</td>
      <td><button class="btn btn-danger" (click)="theAlert(user)"> {{'delete' | translate}}</button>
       
    </tr>
    </tbody>
  </table>
  </div>
